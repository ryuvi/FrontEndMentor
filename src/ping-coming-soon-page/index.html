<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/4d4706f239.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./images/logo.svg" id="logo" alt="logo" />

    <h1>We are launching <span>soon!</span></h1>

    <p class="first">Subscribe and get notified</p>

    <div class="form">
      <div id="nothing">
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <small id="error">Please provide a valid email address</small>
      </div>

      <button id="button">Notify Me</button>
    </div>

    <img
      src="./images/illustration-dashboard.png"
      id="dashboard"
      alt="dashboard"
    />

    <div class="social">
      <a href="#">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <p class="last">&copy; Copyright Ping. All rights reserved.</p>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ryuvi">Vicente Nogueira</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
