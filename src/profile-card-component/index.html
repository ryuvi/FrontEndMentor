<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bottom">
    <div class="container top">
      <div class="container-container">
        <div class="up"></div>
        <div class="info">
          <img src="./images/image-victor.jpg" alt="person" />
          <h1><span>Victor Crest</span>26</h1>
          <h6>London</h6>
          <hr />
          <footer class="footer">
            <div>
              <span>80K</span>
              <p>Followers</p>
            </div>
            <div>
              <span>803K</span>
              <p>Likes</p>
            </div>
            <div>
              <span>1.4K</span>
              <p>Photos</p>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ryuvi">Vicente Nogueira</a>.
    </div>
  </body>
</html>
